<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Play Tap</title>
      <meta name="description" content="It's a simple app that produce sounds by tapping on blocks">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="./style.css">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="app">
         <header>
            <h1>Play Tap</h1>
            <p>Play awesome sounds by just tapping on blocks</p>
         </header>
         <div class="bubble-div"></div>
         <div class="blocks">
            <div class="block1">
               <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="block2">
               <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="block3">
               <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="block4">
               <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="block5">
               <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="block6">
               <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
         </div>
      </div>

      <script src="./index.js" async defer></script>
   </body>
</html>
